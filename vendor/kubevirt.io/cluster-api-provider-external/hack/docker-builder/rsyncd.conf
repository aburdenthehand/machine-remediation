gid = 0
uid = 0
log file = /dev/stdout
reverse lookup = no
[build]
    hosts allow = *
    read only = false
    path = /root/go/src/kubevirt.io/cluster-api-provider-external/
    comment = input sources
[bazel-genfiles]
    hosts allow = *
    read only = false
    path = /root/go/src/kubevirt.io/cluster-api-provider-external/bazel-genfiles
    comment = bazel genfiles output
[out]
    hosts allow = *
    read only = false
    path = /root/go/src/kubevirt.io/cluster-api-provider-external/_out
    comment = build output
[vendor]
    hosts allow = *
    read only = false
    path = /root/go/src/kubevirt.io/cluster-api-provider-external/vendor
    comment = vendor directory
